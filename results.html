<!DOCTYPE html>
<html>
<head>
  <title>Water Availability Results</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 800px; 
      margin: 50px auto; 
      padding: 20px; 
      line-height: 1.6;
    }
    .header { margin-bottom: 30px; }
    .postcode { color: #007cba; font-weight: bold; }
    .feature-list { margin: 20px 0; }
    .feature-item { 
      padding: 10px; 
      margin: 5px 0; 
      background: #f5f5f5; 
      border-left: 4px solid #007cba;
    }
    .feature-name { font-weight: bold; }
    .feature-type { color: #666; }
    .feature-distance { color: #007cba; float: right; }
    .actions { margin-top: 30px; }
    .btn { 
      display: inline-block;
      padding: 10px 20px; 
      background: #007cba; 
      color: white; 
      text-decoration: none; 
      border-radius: 4px;
      margin-right: 10px;
    }
    .btn:hover { background: #005a8b; }
    .loading { text-align: center; color: #666; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Catchment Areas</h1>
    <p>Showing waterbody catchments in close proximity to postcode <span class="postcode" id="postcodeDisplay"></span></p>
  </div>

  <div id="loading" class="loading">Loading catchment areas...</div>
  <div id="results" style="display: none;">
    <div class="feature-list" id="featureList"></div>
    
    <div class="actions">
      <a href="#" id="mapLink" class="btn">View Full Map</a>
      <a href="/" class="btn" style="background: #666;">New Search</a>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const lat = urlParams.get('lat');
    const lng = urlParams.get('lng');
    const postcode = urlParams.get('postcode');
    
    document.getElementById('postcodeDisplay').textContent = postcode || 'Unknown';
    document.getElementById('mapLink').href = `/map?lat=${lat}&lng=${lng}&postcode=${postcode}`;
    
    async function loadWaterbodyFeatures() {
      try {
        // Get polygons within 1km
        const response = await fetch(`/nearby-catchments?lat=${lat}&lng=${lng}&radius=1000`);
        const data = await response.json();
        
        if (!data.features || data.features.length === 0) {
          document.getElementById('loading').textContent = 'No water availability polygons found within 1km.';
          return;
        }
        
        // Get waterbody IDs
        const waterbodyIds = [...new Set(
          data.features
            .map(feature => feature.properties.ea_wb_id)
            .filter(id => id)
        )];
        
        // Fetch all waterbody features and water availability data
        const allFeatures = [];
        const waterAvailabilityData = {};
        const operationalCatchmentData = {};
        
        // First, store water availability data by waterbody ID
        data.features.forEach(feature => {
          const id = feature.properties.ea_wb_id;
          if (id) {
            waterAvailabilityData[id] = feature.properties.camscdsq95;
          }
        });
        
        // Fetch operational catchment data for all waterbody IDs
        if (waterbodyIds.length > 0) {
          try {
            const opcatResponse = await fetch(`/operational-catchments-by-ids?ids=${waterbodyIds.join(',')}`);
            const opcatData = await opcatResponse.json();
            opcatData.features.forEach(feature => {
              const id = feature.attributes.WB_ID;
              if (id) {
                operationalCatchmentData[id] = {
                  opcatId: feature.attributes.OPCAT_ID,
                  opcatName: feature.attributes.OPCAT_NAME
                };
              }
            });
          } catch (error) {
            console.error('Failed to load operational catchment data:', error);
          }
        }
        
        for (const id of waterbodyIds) {
          try {
            const waterbodyResponse = await fetch(`/waterbody/${id}`);
            const waterbodyData = await waterbodyResponse.json();
            // Add the waterbody ID to each feature for matching
            waterbodyData.features.forEach(feature => {
              feature.properties.ea_wb_id = id;
            });
            allFeatures.push(...waterbodyData.features);
          } catch (error) {
            console.error(`Failed to load waterbody ${id}:`, error);
          }
        }
        
        // Calculate distances and sort - separate catchments and other waterbodies
        const postcodePoint = turf.point([parseFloat(lng), parseFloat(lat)]);
        const catchments = [];
        const waterbodiesByWaterbodyId = {};
        
        allFeatures.forEach(f => {
          const geometryType = f.properties['geometry-type'];
          const type = geometryType ? geometryType.split('/').pop() : '';
          const name = f.properties.name || f.properties.NAME;
          const waterbodyId = f.properties.ea_wb_id;
          
          if (!name || !f.geometry) return;
          
          if (type === 'Catchment') {
            // Calculate distance to catchment (0 if inside, distance to boundary if outside)
            let distance;
            if (turf.booleanPointInPolygon(postcodePoint, f.geometry)) {
              distance = 0; // Point is inside the polygon
            } else {
              distance = turf.pointToLineDistance(postcodePoint, turf.polygonToLine(f.geometry), {units: 'meters'});
            }
            const availability = waterAvailabilityData[waterbodyId] || 'unknown';
            const opcatInfo = operationalCatchmentData[waterbodyId];
            const bounds = turf.bbox(f.geometry);
            const center = turf.centroid(f.geometry).geometry.coordinates;
            
            catchments.push({ name, distance, availability, waterbodyId, opcatInfo, bounds, center, geometry: f.geometry });
          } else {
            // Group other waterbodies by waterbody ID
            if (!waterbodiesByWaterbodyId[waterbodyId]) {
              waterbodiesByWaterbodyId[waterbodyId] = [];
            }
            waterbodiesByWaterbodyId[waterbodyId].push({ name, type });
          }
        });
        
        const featuresWithDistance = catchments.sort((a, b) => a.distance - b.distance);
        
        // Display results
        const featureList = document.getElementById('featureList');
        if (featuresWithDistance.length === 0) {
          featureList.innerHTML = '<p>No catchment areas found.</p>';
        } else {
          const statusMap = {
            'green': { text: 'Available', color: '#00aa00', textColor: 'white' },
            'yellow': { text: 'Restricted', color: '#ff8800', textColor: 'white' },
            'red': { text: 'Unavailable', color: '#cc0000', textColor: 'white' },
            'grey': { text: 'Unknown', color: '#808080', textColor: 'white' }
          };
          
          featureList.innerHTML = featuresWithDistance
            .map((f, index) => {
              const distanceText = f.distance < 1000 ? 
                `${Math.round(f.distance)}m` : 
                `${(f.distance/1000).toFixed(1)}km`;
              
              const mapUrl = `/map?lat=${lat}&lng=${lng}&postcode=${postcode}&catchment=${encodeURIComponent(f.name)}&layers=waterbody`;
              const status = statusMap[f.availability.toLowerCase()] || statusMap['grey'];
              
              // Create thumbnail map
              const thumbnailId = `thumbnail-${index}`;
              
              // Get related feature for this waterbody ID (there will only be one)
              const relatedFeature = waterbodiesByWaterbodyId[f.waterbodyId]?.[0];
              const relatedDisplay = relatedFeature ? 
                `<div style="margin-left: 20px; color: #666; font-size: 0.85em;">• ${relatedFeature.name} (${relatedFeature.type})</div>` : 
                '<div style="margin-left: 20px; color: #999; font-size: 0.85em; font-style: italic;">No related features found</div>';
              
              return `
                <div class="feature-item" style="display: flex; align-items: flex-start; gap: 15px; margin-bottom: 15px;">
                  <div id="${thumbnailId}" style="width: 120px; height: 80px; border: 1px solid #ccc; flex-shrink: 0;"></div>
                  <div style="flex-grow: 1;">
                    <span class="feature-name" style="font-size: 1.1em;">${f.name}${f.opcatInfo ? ` (${f.opcatInfo.opcatName})` : ''}</span>
                    <span class="feature-distance">${distanceText}</span>
                    <br>
                    <div style="margin: 5px 0;">
                      <span style="display: inline-block; background: ${status.color}; color: ${status.textColor}; padding: 2px 6px; border-radius: 3px; font-size: 0.85em; font-weight: bold;">${status.text}</span>
                    </div>
                    <a href="${mapUrl}" style="color: #007cba; text-decoration: none; font-size: 0.9em;">View on Map →</a>
                    <div style="margin-top: 8px;">
                      <div style="font-size: 0.9em; color: #555; margin-bottom:
                      3px;">Waterbody:</div>
                      ${relatedDisplay}
                    </div>
                  </div>
                </div>
              `;
            })
            .join('');
            
          // Create thumbnail maps after DOM is updated
          setTimeout(() => {
            featuresWithDistance.forEach((f, index) => {
              const thumbnailId = `thumbnail-${index}`;
              const thumbnailMap = L.map(thumbnailId, {
                zoomControl: false,
                attributionControl: false,
                dragging: false,
                touchZoom: false,
                doubleClickZoom: false,
                scrollWheelZoom: false,
                boxZoom: false,
                keyboard: false
              });
              
              L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(thumbnailMap);
              
              const geoJsonLayer = L.geoJSON(f.geometry, {
                style: { color: '#007cba', weight: 2, fillOpacity: 0.3 }
              }).addTo(thumbnailMap);
              
              // Add postcode marker
              L.marker([lat, lng], {
                icon: L.divIcon({
                  className: 'postcode-marker',
                  html: '<div style="background: red; width: 8px; height: 8px; border-radius: 50%; border: 2px solid white;"></div>',
                  iconSize: [12, 12],
                  iconAnchor: [6, 6]
                })
              }).addTo(thumbnailMap);
              
              thumbnailMap.fitBounds(geoJsonLayer.getBounds(), { padding: [5, 5] });
            });
          }, 100);
        }
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        
      } catch (error) {
        console.error('Error loading catchment areas:', error);
        document.getElementById('loading').textContent = 'Error loading catchment areas.';
      }
    }
    
    if (lat && lng) {
      loadWaterbodyFeatures();
    } else {
      document.getElementById('loading').textContent = 'Invalid location parameters.';
    }
  </script>
</body>
</html>
